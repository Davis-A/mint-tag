name    = App-MintTag
author  = Michael McClimon <michael@mcclimon.org>
license = Perl_5
copyright_holder = Fastmail Pty Ltd
copyright_year   = 2020

[@Filter]
-bundle = @RJBS
-remove = Git::GatherDir

[Prereqs]
LWP::Protocol::https = 0

[CPANFile]

[CopyFilesFromBuild]
copy = Makefile.PL
copy = LICENSE
copy = cpanfile

[Git::GatherDir]
exclude_filename = Makefile.PL
exclude_filename = LICENSE
exclude_filename = cpanfile
